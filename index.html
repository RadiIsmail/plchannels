<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>SimouCastTV - القنوات</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }
  header { background:#26ab56; color:#fff; padding:15px; text-align:center; }
  h1 { margin:0; font-size:24px; }
  #channels { display:flex; flex-wrap:wrap; justify-content:center; padding:10px; }
  .channel { text-decoration:none; color:#000; border:1px solid #ccc; margin:5px; padding:10px; border-radius:5px; width:200px; text-align:center; background:#fff; display:flex; flex-direction:column; align-items:center; }
  .channel img { width:80px; height:80px; margin-bottom:5px; border-radius:5px; }
  .channel:hover { background:#ddd; }
</style>
</head>
<body>

<header>
  <h1>SimouCastTV - القنوات</h1>
</header>

<div id="channels">
  <a class="channel" href="https://www.aljazeera.net/live/streaming" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Al_Jazeera_English_logo.svg/1200px-Al_Jazeera_English_logo.svg.png" alt="الجزيرة">
    <span>الجزيرة مباشر</span>
  </a>

  <a class="channel" href="https://www.alarabiya.net/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Al_Arabiya_logo.svg" alt="العربية">
    <span>العربية</span>
  </a>

  <a class="channel" href="https://www.skynewsarabia.com/web-live" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/SkyNewsArabia_logo.svg" alt="سكاي نيوز عربية">
    <span>سكاي نيوز عربية</span>
  </a>

  <a class="channel" href="https://www.bbc.com/arabic" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/BBC_Arabic_logo.svg/1200px-BBC_Arabic_logo.svg.png" alt="بي بي سي عربي">
    <span>بي بي سي عربي</span>
  </a>

  <a class="channel" href="https://www.france24.com/ar/live" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/France_24_Logo.svg" alt="فرانس 24">
    <span>فرانس 24 عربي</span>
  </a>
</div>

</body>
</html>
