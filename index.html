<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimouCastTV – Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0f11;
      --card: #17191d;
      --accent: #2ecb66;
      --accent-2: #26ab56;
      --text: #f2f2f2;
      --muted: #9aa3ad;
      --danger: #ff4d4f;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Readex Pro', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    header {
      position: sticky; top: 0; z-index: 10; height: 64px;
      display: flex; align-items: center; gap: 12px; padding: 0 16px; 
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      box-shadow: 0 4px 14px rgba(0,0,0,.25);
    }
    header img { height: 36px; filter: drop-shadow(0 1px 2px rgba(0,0,0,.35)); }
    header h1 { margin: 0; font-size: 20px; font-weight: 700; }

    .wrap { max-width: 1100px; margin: 16px auto; padding: 0 16px 24px; }

    .toolbar { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin: 12px 0 18px; }
    .search {
      display: flex; align-items: center; gap: 10px; background: var(--card); border: 1px solid #22262c;
      padding: 10px 12px; border-radius: 12px; box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }
    .search input { flex: 1; border: 0; outline: none; background: transparent; color: var(--text); font-size: 14px; }
    .clear { background: #22262c; border: 1px solid #2a3037; color: var(--text); padding: 10px 14px; border-radius: 10px; cursor: pointer; }
    .clear:hover { filter: brightness(1.1); }

    h2 { margin: 8px 0 10px; font-size: 18px; color: var(--accent); }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 14px; }
    .card { background: var(--card); border: 1px solid #22262c; border-radius: 14px; padding: 10px; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease; cursor: pointer; }
    .card:hover { transform: translateY(-2px); border-color: var(--accent); box-shadow: 0 8px 20px rgba(0,0,0,.3); }
    .logo { width: 100%; height: 90px; object-fit: contain; border-radius: 10px; background: #0e0f11; }
    .name { font-size: 13px; font-weight: 600; text-align: center; color: var(--text); min-height: 36px; }

    .player { margin-top: 18px; background: var(--card); border: 1px solid #22262c; border-radius: 14px; padding: 12px; }
    .now { font-size: 13px; color: var(--muted); margin: 0 0 8px; }
    video { width: 100%; max-height: 70vh; border-radius: 10px; background: #000; }

    .msg { margin-top: 10px; font-size: 12px; color: var(--muted); line-height: 1.5; }
    .err { color: var(--danger); }

    footer { text-align: center; color: var(--muted); font-size: 12px; margin-top: 20px; }
    .hidden { display: none !important; }
  </style>
</head>

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const reset = document.getElementById('reset');
    const playerBox = document.getElementById('playerBox');
    const player = document.getElementById('player');
    const now = document.getElementById('now');
    const note = document.getElementById('note');

    // Render cards
    function render(list) {
      grid.innerHTML = '';
      list.forEach((ch, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="logo" alt="${ch.name}" loading="lazy" src="${ch.img}">
          <div class="name">${ch.name}</div>
        `;
        card.addEventListener('click', () => playChannel(ch));
        grid.appendChild(card);
      });
    }

    render(channels);

    // Search
    q.addEventListener('input', () => {
      const term = q.value.trim().toLowerCase();
      const filtered = channels.filter(c => c.name.toLowerCase().includes(term));
      render(filtered);
    });
    reset.addEventListener('click', () => { q.value = ''; render(channels); });

    // HLS player
    let hls; // instance reused per source
    function destroyHls(){ if (hls) { hls.destroy(); hls = null; } }

    function playChannel(ch) {
      playerBox.classList.remove('hidden');
      now.textContent = `تشاهد الآن: ${ch.name}`;
      note.textContent = '';

      const url = ch.link;
      destroyHls();

      if (Hls.isSupported()) {
        hls = new Hls({ maxBufferLength: 20, maxMaxBufferLength: 60 });
        hls.on(Hls.Events.ERROR, (ev, data) => {
          if (data && data.fatal) {
            note.innerHTML = `⚠️ <span class="err">تعذر تشغيل القناة.</span> قد يكون الرابط انتهت صلاحيته (expires) أو يحتاج إعادة تحميل.`;
          }
        });
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => { player.play().catch(()=>{}); });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url; player.play().catch(()=>{});
      } else {
        note.innerHTML = `متصفحك لا يدعم HLS مباشرة. حاول فتح الرابط خارجيًا.`;
      }

      // Scroll to player for better UX (especially inside webview)
      playerBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
