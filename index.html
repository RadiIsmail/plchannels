<style>
body {
  margin:0;
  background:#fff;
  font-family: 'Readex Pro', sans-serif;
}
header {
  background:#26ab56;
  color:#fff;
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  display:flex;
  align-items:center;
  box-shadow:0 0 7px black;
}
header img {
  height:35px;
  margin:0 10px;
}
header h3 {

}
#page {
  margin-top:75px;
  text-align:center;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 10px;
  justify-items: center;
}
#page a {
  border:2px solid #2ecb66;
  height:140px;
  width:120px;
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius:10px;
  text-decoration:none;
  transition: 0.3s;
}
#page a:hover {
  background:#111;
}
#page a img {
  height:80px;
  width:90%;
  margin-top:5px;
}
#page a p {
  font-size:13px;
  font-weight:600;
  color:#990000;
  margin: 5px 0 0 0;
  text-align:center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
