<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimouCastTV – Sports</title>
  <!-- ✅ خط Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #3a0ca3, #000000);
      color: #fff;
    }

    /* 🎇 العنوان */
    header {
      background: none;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header .title {
      direction: ltr;
      unicode-bidi: bidi-override;
      font-size: 28px;
      font-weight: bold;
      display: inline-flex;
      gap: 2px;
    }

    header .title span {
      display: inline-block;
      opacity: 0.5;
      color: #fff;
      animation: glow 2s linear infinite;
    }

    @keyframes glow {
      0%, 100% {
        color: #fff;
        text-shadow: none;
        opacity: 0.5;
      }
      50% {
        color: #ffffff;
        text-shadow: 0 0 8px #fff, 0 0 16px #fff;
        opacity: 1;
      }
    }

    /* توزيع التأخير للحروف */
    header .title span:nth-child(1) { animation-delay: 0s; }
    header .title span:nth-child(2) { animation-delay: 0.1s; }
    header .title span:nth-child(3) { animation-delay: 0.2s; }
    header .title span:nth-child(4) { animation-delay: 0.3s; }
    header .title span:nth-child(5) { animation-delay: 0.4s; }
    header .title span:nth-child(6) { animation-delay: 0.5s; }
    header .title span:nth-child(7) { animation-delay: 0.6s; }
    header .title span:nth-child(8) { animation-delay: 0.7s; }
    header .title span:nth-child(9) { animation-delay: 0.8s; }
    header .title span:nth-child(10){ animation-delay: 0.9s; }
    header .title span:nth-child(11){ animation-delay: 1.0s; }
    header .title span:nth-child(12){ animation-delay: 1.1s; }
    header .title span:nth-child(13){ animation-delay: 1.2s; }
    header .title span:nth-child(14){ animation-delay: 1.3s; }
    header .title span:nth-child(15){ animation-delay: 1.4s; }
    header .title span:nth-child(16){ animation-delay: 1.5s; }
    header .title span:nth-child(17){ animation-delay: 1.6s; }
    header .title span:nth-child(18){ animation-delay: 1.7s; }

    /* 🎥 قسم القنوات */
    .wrap {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h2 {
      font-size: 18px;
      margin: 10px 0 15px;
      color: #ffd60a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
    }
    .card {
      background: rgba(93, 51, 181, 0.9); /* بنفسجي */
      border: 2px solid #5e3bb4;
      border-radius: 14px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all .2s ease;
      cursor: pointer;
    }
    .card:hover, .card.active {
      border-color: #ffd60a;
      box-shadow: 0 0 15px rgba(255,214,10,.6);
      transform: translateY(-3px);
    }
    .logo {
      width: 100%;
      height: 90px;
      object-fit: contain;
      background: #0e0f11;
      border-radius: 10px;
    }
    .name {
      margin-top: 6px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 🎇 العنوان -->
  <header>
    <div class="title">
      <span>S</span><span>i</span><span>m</span><span>o</span>
      <span>u</span><span>C</span><span>a</span><span>s</span><span>t</span>
      <span>T</span><span>V</span><span>–</span><span>S</span><span>p</span>

  </header>

  <!-- 🎥 القنوات -->
  <div class="wrap">

  <script>

  { name: "Star Sports 1 HD", img: "https://raw.githubusercontent.com/subirkumarpaul/Logo/main/Star%20Sports%201%40.jpeg", link: "http://41.205.93.154/STARSPORTS1/index.m3u8", category: "Sports" },

  { name: "Sony Sports Ten 1", img: "https://d388d59m61mm0v.cloudfront.net/optimized/content/common/logos/channel/logos/vavnvm.png", link: "https://otttv.co.in/d2h/livestream/sony-ten-1-hd/master.m3u8", category: "Sports" },
  { name: "Sony Sports Ten 3", img: "https://d388d59m61mm0v.cloudfront.net/optimized/content/common/logos/channel/logos/fnrzdk.png", link: "https://otttv.co.in/d2h/livestream/sony-ten-3-hd/master.m3u8", category: "Sports" },
  { name: "Sony Sports Ten 5", img: "https://d388d59m61mm0v.cloudfront.net/optimized/content/common/logos/channel/logos/dasenw.png", link: "https://otttv.co.in/d2h/livestream/sony-ten-5-hd/master.m3u8", category: "Sports" },
  { name: "Sony Sports Ten 2", img: "https://d388d59m61mm0v.cloudfront.net/optimized/content/common/logos/channel/logos/vcbjdy.png", link: "https://otttv.co.in/d2h/livestream/sony-ten-2-hd/master.m3u8", category: "Sports" },
  { name: "Sony Sports Ten 1 HD", img: "https://d388d59m61mm0v.cloudfront.net/optimized/content/common/logos/channel/logos/rtyulo.png", link: "https://otttv.co.in/d2h/livestream/sony-sports-ten-1-hd/master.m3u8", category: "Sports" },
  { name: "Sony Sports Ten 2 HD", img: "https://d388d59m61mm0v.cloudfront.net/optimized/content/common/logos/channel/logos/cxwken.png", link: "https://otttv.co.in/d2h/livestream/sony-sports-ten-2-hd/master.m3u8", category: "Sports" },
  { name: "Sony Sports Ten 3 HD", img: "https://d388d59m61mm0v.cloudfront.net/optimized/content/common/logos/channel/logos/atjlma.png", link: "https://otttv.co.in/d2h/livestream/sony-sports-ten-3-hd/master.m3u8", category: "Sports" },

  { name: "Sportsnet 360", img: "https://media.starlite.best/sportsnet.360.ca.png", link: "http://38.143.48.212:9981/stream/channelid/1618628267?profile=pass", category: "Sports" },
  { name: "Sportsnet Pacific", img: "https://media.starlite.best/sportsnet.pacific.ca.png", link: "http://38.143.48.212:9981/stream/channelid/1546770827?profile=pass", category: "Sports" },
  { name: "LRT Plius", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/LRT_Plius_Logo_2022.svg/250px-LRT_Plius_Logo_2022.svg.png", link: "http://6f1f83d9.akadatel.com/iptv/ET85VGCD8YTWLC/6362/index.m3u8", category: "Sports" },
  { name: "Sky Sports Main Event", img: "https://i.ibb.co/CwMZcpP/sky-main-event.png", link: "https://a1xs.vip/2000001", category: "Sports" },
  { name: "Sky Sports Main Event UHD", img: "https://i.ibb.co/gwCk7Bc/sky-m-event-uhd.png", link: "https://a1xs.vip/2000015", category: "Sports" },
  { name: "Sky Sports Premier League", img: "https://i.ibb.co/rcSRMh9/sky-sports-pl.png", link: "https://a1xs.vip/2000002", category: "Sports" },
  { name: "Sky Sports F1 UHD", img: "https://i.imgur.com/aetKPNi.png", link: "https://a1xs.vip/2000016", category: "Sports" },
  { name: "TNT Sports 1", img: "https://i.imgur.com/1EYnddH.png", link: "https://a1xs.vip/2000021", category: "Sports" },
  { name: "TNT Sports Ultimate", img: "https://i.ibb.co/QqGdJnM/TNTSprts-U.png", link: "https://a1xs.vip/2000031", category: "Sports" },
    ];

    const grid = document.getElementById('grid');

    function render(list) {
      grid.innerHTML = '';
      list.forEach(ch => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="logo" src="${ch.img}" alt="${ch.name}" />
          <div class="name">${ch.name}</div>
        `;
        card.addEventListener('click', () => {
          window.location.href = ch.link;
        });
        grid.appendChild(card);
      });
    }

    render(channels);
  </script>
</body>
</html>
