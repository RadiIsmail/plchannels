<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimouCastTV - Sports</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #2c003e, #000);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }
    .glow {
      color: #fff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #cccccc;
      animation: whiteGlow 2s infinite alternate;
    }
    @keyframes whiteGlow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
      to   { text-shadow: 0 0 20px #fff, 0 0 40px #fff; }
    }
    .wrap {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .channel {
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .channel:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px #ff0099;
    }
    .channel img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      background: #000;
    }
    .channel-name {
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      background: #111;
    }
    .channel a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
