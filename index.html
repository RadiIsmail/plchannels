<style>
body {
  margin:0;
  background:#111;
  font-family: 'Readex Pro', sans-serif;
}
header {
  background:#26ab56;
  color:#fff;
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  display:flex;
  align-items:center;
  box-shadow:0 0 7px black;
  z-index: 10;
}
header img {
  height:35px;
  margin:0 10px;
}
header h3 {
  margin:0;
}
#page {
  margin-top:75px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 15px;
}
#page a {
  background: #1a1a1a;
  border:2px solid #2ecb66;
  height:170px;
  width:150px;
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius:12px;
  text-decoration:none;
  transition: 0.3s;
  overflow: hidden;
}
#page a:hover {
  background:#2ecb66;
  transform: scale(1.05);
}
#page a img {
  height:90px;
  width:90%;
  object-fit: contain;
  margin-top:5px;
}
#page a p {
  font-size:14px;
  font-weight:600;
  color:#fff;
  margin: 5px 0 0 0;
  text-align:center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>
