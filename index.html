<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  background:#fff;
  font-family: 'Readex Pro', sans-serif;
}
header {
  background:#26ab56;
  color:#fff;
  position:fixed;
  top:0;
  width:100%;
  height:60px;
  display:flex;
  align-items:center;
  box-shadow:0 0 7px black;
}
header img {
  height:35px;
  margin:0 10px;
}
header h3 {
  margin:0;
}
#page {
  margin-top:75px;
  text-align:center;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 10px;
  justify-items: center;
}
#page a {
  border:2px solid #2ecb66;
  height:140px;
  width:120px;
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius:10px;
  text-decoration:none;
  transition: 0.3s;
}
#page a:hover {
  background:#111;
}
#page a img {
  height:80px;
  width:90%;
  margin-top:5px;
}
#page a p {
  font-size:13px;
  font-weight:600;
  color:#990000;
  margin: 5px 0 0 0;
  text-align:center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/IUP1A8c.png">
  <h3>SimouCastTV</h3>
</header>

<div id="page"></div>

<script>
// 📌 هنا تضيف القنوات: رابط المشاهدة + صورة القناة + اسم القناة
const channels = [
  {
    name: "Bein Sport 1",
    link: "go:https://example.com/stream1.m3u8",
    img: "https://l.top4top.io/p_3048zz4i11.png"
  },
  {
    name: "Bein Sport 2",
    link: "go:https://example.com/stream2.m3u8",
    img: "https://l.top4top.io/p_3048zz4i11.png"
  },
  {
    name: "Bein Sport 3",
    link: "go:https://example.com/stream3.m3u8",
    img: "https://l.top4top.io/p_3048zz4i11.png"
  },
  {
    name: "Al-Rasheed HD",
    link: "go:https://media1.livaat.com/static/AL-RASHEED-HD/chunklist.m3u8",
    img: "https://i.imgur.com/0GQ7XkP.png"
  }
];

// 🔄 عرض القنوات تلقائياً
const page = document.getElementById("page");
channels.forEach(ch => {
  page.innerHTML += `
    <a href="${ch.link}">
      <img src="${ch.img}">
      <p>${ch.name}</p>
    </a>
  `;
});
</script>

</body>
</html>
